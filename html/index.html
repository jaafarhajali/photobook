<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunara - Photo Book Designer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="welcome-body">

    <!-- Welcome Screen -->
    <div id="welcomeScreen" class="welcome-screen-modern">
        <!-- App Header -->
        <div class="welcome-header">
            <div class="app-logo">
                <div class="logo-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <span class="logo-text">Photo Book</span>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="welcome-hero">
            <div class="lunara-brand">
                <div class="lunara-moon-wrap">
                    <div class="moon-ring moon-ring-1"></div>
                    <div class="moon-ring moon-ring-2"></div>
                    <div class="moon-ring moon-ring-3"></div>
                    <div class="moon-stars">
                        <span class="star star-1"></span>
                        <span class="star star-2"></span>
                        <span class="star star-3"></span>
                        <span class="star star-4"></span>
                        <span class="star star-5"></span>
                    </div>
                    <i class="fas fa-moon lunara-moon"></i>
                </div>
                <h1 class="lunara-title">
                    <span class="lunara-letter" style="animation-delay: 0s">L</span><span class="lunara-letter" style="animation-delay: 0.08s">u</span><span class="lunara-letter" style="animation-delay: 0.16s">n</span><span class="lunara-letter" style="animation-delay: 0.24s">a</span><span class="lunara-letter" style="animation-delay: 0.32s">r</span><span class="lunara-letter" style="animation-delay: 0.4s">a</span>
                </h1>
                <div class="lunara-tagline">Photo Book Designer</div>
            </div>
            <p class="hero-subtitle">Design stunning photo books with elegance and ease</p>
        </div>

        <!-- Features -->
        <div class="welcome-features">
            <div class="feature-item">
                <div class="feature-icon-box">
                    <i class="fas fa-layer-group"></i>
                </div>
                <div class="feature-content">
                    <div class="feature-label">Flexible Layouts</div>
                    <div class="feature-text">Grid & free positioning modes</div>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon-box">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="feature-content">
                    <div class="feature-label">Touch Gestures</div>
                    <div class="feature-text">Pinch, rotate & swipe controls</div>
                </div>
            </div>
            <div class="feature-item">
                <div class="feature-icon-box">
                    <i class="fas fa-file-export"></i>
                </div>
                <div class="feature-content">
                    <div class="feature-label">HD Export</div>
                    <div class="feature-text">Print-ready PDF quality</div>
                </div>
            </div>
        </div>

        <!-- CTA Button -->
        <div class="welcome-cta">
            <button class="btn-primary-large" onclick="window.location.href='setup.html'">
                Get Started
                <i class="fas fa-arrow-right ms-2"></i>
            </button>
            <p class="cta-hint">No account required â€¢ Free to use</p>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
