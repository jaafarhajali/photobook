<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upload Photos - Photobook</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="upload-body">

    <!-- Upload Screen -->
    <div class="setup-screen-modern">
        <!-- Header -->
        <div class="setup-header-modern">
            <button class="btn-back" onclick="window.location.href='setup.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="header-title">Upload Photos</h1>
            <div class="header-spacer"></div>
        </div>

        <!-- Content -->
        <div class="setup-content-modern">
            <!-- Progress -->
            <div class="setup-progress">
                <div class="progress-step completed">
                    <div class="step-dot">
                        <i class="fas fa-check"></i>
                    </div>
                    <span>Book Details</span>
                </div>
                <div class="progress-line active"></div>
                <div class="progress-step active">
                    <div class="step-dot"></div>
                    <span>Upload Photos</span>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step">
                    <div class="step-dot"></div>
                    <span>Design</span>
                </div>
            </div>

            <h2 class="section-heading">Add Your Photos</h2>
            <p class="section-subheading">Upload photos from your device or take new ones with your camera</p>

            <!-- Upload Options Card -->
            <div class="settings-card">
                <div class="card-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Choose Upload Method</span>
                </div>

                <div class="upload-methods-grid">
                    <label for="fileUpload" class="upload-method-card">
                        <div class="upload-method-icon">
                            <i class="fas fa-folder-open"></i>
                        </div>
                        <div class="upload-method-title">Choose Files</div>
                        <div class="upload-method-desc">Select from your device</div>
                    </label>
                    <input type="file" id="fileUpload" multiple accept="image/*" class="hidden">

                    <button id="cameraUpload" class="upload-method-card" type="button">
                        <div class="upload-method-icon">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div class="upload-method-title">Take Photo</div>
                        <div class="upload-method-desc">Use your camera</div>
                    </button>
                </div>
            </div>

            <!-- Photo Library Card -->
            <div class="settings-card">
                <div class="card-label">
                    <i class="fas fa-images"></i>
                    <span>Your Photo Library</span>
                    <span class="badge-count" id="photoCount">0</span>
                </div>

                <div class="photo-grid-modern" id="photoLibraryGrid">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-images"></i>
                        </div>
                        <div class="empty-title">No photos yet</div>
                        <div class="empty-desc">Tap above to add photos</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom CTA -->
        <div class="setup-footer-modern">
            <button class="btn-primary-large" id="continueBtn">
                Continue to Design
                <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="camera-modal">
        <div class="camera-modal-content">
            <div class="camera-header">
                <h3 class="camera-title">
                    <i class="fas fa-camera me-2"></i>Capture Photo
                </h3>
                <button class="btn-close-camera" id="closeCameraBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="camera-preview-container">
                <video id="cameraPreview" autoplay playsinline></video>
                <canvas id="cameraCanvas" style="display: none;"></canvas>
            </div>
            <div class="camera-footer">
                <button class="btn-secondary-large" id="cancelCameraBtn">
                    Cancel
                </button>
                <button class="btn-primary-large" id="captureBtn">
                    <i class="fas fa-camera me-2"></i>Capture
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Photo Library Module -->
    <script src="../js/photo-library.js"></script>

    <script>
        let photoLibrary = [];

        // Load existing library from localStorage
        function loadLibrary() {
            const stored = localStorage.getItem('photoLibrary');
            if (stored) {
                photoLibrary = JSON.parse(stored);
                renderLibrary();
            }
        }

        // Render photo library grid
        function renderLibrary() {
            const grid = document.getElementById('photoLibraryGrid');
            const count = document.getElementById('photoCount');

            if (photoLibrary.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-images"></i>
                        </div>
                        <div class="empty-title">No photos yet</div>
                        <div class="empty-desc">Tap above to add photos</div>
                    </div>
                `;
                count.textContent = '0';
                return;
            }

            count.textContent = photoLibrary.length;

            grid.innerHTML = photoLibrary.map((photo, index) => `
                <div class="photo-grid-item">
                    <img src="${photo.src}" alt="Photo ${index + 1}">
                    <button class="photo-grid-delete" onclick="deletePhoto(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `).join('');
        }

        // Add photo to library
        function addPhoto(src) {
            photoLibrary.push({
                id: 'photo_' + Date.now(),
                src: src,
                addedAt: Date.now()
            });
            saveLibrary();
            renderLibrary();
        }

        // Delete photo from library
        function deletePhoto(index) {
            if (confirm('Delete this photo from your library?')) {
                photoLibrary.splice(index, 1);
                saveLibrary();
                renderLibrary();
            }
        }

        // Save library to localStorage
        function saveLibrary() {
            localStorage.setItem('photoLibrary', JSON.stringify(photoLibrary));
        }

       // File upload handler
        document.getElementById('fileUpload').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);

            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        addPhoto(event.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Reset input
            e.target.value = '';
        });

        // Camera upload handler (basic - will be enhanced)
        document.getElementById('cameraUpload').addEventListener('click', function() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                openCamera();
            } else {
                alert('Camera access is not supported on this device. Please use the file upload option.');
            }
        });

        // Camera functionality
        let cameraStream = null;

        function openCamera() {
            const modal = document.getElementById('cameraModal');
            const video = document.getElementById('cameraPreview');

            navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' } // Use back camera on mobile
            })
            .then(stream => {
                cameraStream = stream;
                video.srcObject = stream;
                modal.style.display = 'block';
            })
            .catch(err => {
                console.error('Camera error:', err);
                alert('Could not access camera. Please check permissions or use file upload.');
            });
        }

        function closeCamera() {
            const modal = document.getElementById('cameraModal');
            const video = document.getElementById('cameraPreview');

            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }

            video.srcObject = null;
            modal.style.display = 'none';
        }

        function capturePhoto() {
            const video = document.getElementById('cameraPreview');
            const canvas = document.getElementById('cameraCanvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size to video size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0);

            // Get image data
            const imageData = canvas.toDataURL('image/jpeg', 0.9);

            // Add to library
            addPhoto(imageData);

            // Close camera
            closeCamera();
        }

        // Camera modal event listeners
        document.getElementById('closeCameraBtn').addEventListener('click', closeCamera);
        document.getElementById('cancelCameraBtn').addEventListener('click', closeCamera);
        document.getElementById('captureBtn').addEventListener('click', capturePhoto);

        // Continue to design
        document.getElementById('continueBtn').addEventListener('click', function() {
            if (photoLibrary.length === 0) {
                if (!confirm('You have not uploaded any photos yet. Continue anyway?')) {
                    return;
                }
            }
            window.location.href = 'design.html';
        });

        // Initialize
        loadLibrary();
    </script>
</body>
</html>
