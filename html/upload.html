<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upload Photos - Lunara</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="upload-body">

    <!-- Upload Screen -->
    <div class="setup-screen-modern">
        <!-- Header -->
        <div class="setup-header-modern">
            <button class="btn-back" onclick="window.location.href='setup.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="header-title">Upload Photos</h1>
            <div class="header-spacer"></div>
        </div>

        <!-- Content -->
        <div class="setup-content-modern">
            <!-- Progress -->
            <div class="setup-progress">
                <div class="progress-step completed">
                    <div class="step-dot">
                        <i class="fas fa-check"></i>
                    </div>
                    <span>Book Details</span>
                </div>
                <div class="progress-line active"></div>
                <div class="progress-step active">
                    <div class="step-dot"></div>
                    <span>Upload Photos</span>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step">
                    <div class="step-dot"></div>
                    <span>Design</span>
                </div>
            </div>

            <h2 class="section-heading">Add Your Photos</h2>
            <p class="section-subheading">Upload photos from your device or take new ones with your camera</p>

            <!-- Upload Options Card -->
            <div class="settings-card">
                <div class="card-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Choose Upload Method</span>
                </div>

                <label for="fileUpload" class="upload-method-card-single">
                    <div class="upload-method-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-method-title">Choose Photos</div>
                    <div class="upload-method-desc">Select photos from your device</div>
                </label>
                <input type="file" id="fileUpload" multiple accept="image/*" class="hidden">
            </div>

            <!-- Photo Library Card -->
            <div class="settings-card">
                <div class="card-label">
                    <i class="fas fa-images"></i>
                    <span>Your Photo Library</span>
                    <span class="badge-count" id="photoCount">0</span>
                </div>

                <div class="photo-grid-modern" id="photoLibraryGrid">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-images"></i>
                        </div>
                        <div class="empty-title">No photos yet</div>
                        <div class="empty-desc">Tap above to add photos</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom CTA -->
        <div class="setup-footer-modern">
            <button class="btn-primary-large" id="continueBtn">
                Continue to Design
                <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Photo Library Module -->
    <script src="../js/photo-library.js"></script>

    <script>
        let photoLibrary = [];
        let bookData = null;

        // Load existing library from bookData in localStorage
        function loadLibrary() {
            const storedBook = localStorage.getItem('bookData');
            if (storedBook) {
                try { bookData = JSON.parse(storedBook); } catch (e) { bookData = null; }
                if (bookData && !bookData.photoLibrary) bookData.photoLibrary = [];
            } else {
                bookData = { photoLibrary: [] };
            }

            // Also check standalone photoLibrary key (legacy support) and merge
            const storedLegacy = localStorage.getItem('photoLibrary');
            if (storedLegacy) {
                let legacyPhotos;
                try { legacyPhotos = JSON.parse(storedLegacy); } catch (e) { legacyPhotos = []; }
                if (legacyPhotos && legacyPhotos.length > 0) {
                    const existingSrcs = new Set(bookData.photoLibrary.map(p => p.src));
                    legacyPhotos.forEach(photo => {
                        if (!existingSrcs.has(photo.src)) {
                            if (!photo.name) photo.name = 'Photo';
                            if (!photo.dateAdded) photo.dateAdded = new Date().toISOString();
                            bookData.photoLibrary.push(photo);
                        }
                    });
                    localStorage.removeItem('photoLibrary');
                    saveLibrary();
                }
            }

            photoLibrary = bookData.photoLibrary;
            renderLibrary();
        }

        // Render photo library grid
        function renderLibrary() {
            const grid = document.getElementById('photoLibraryGrid');
            const count = document.getElementById('photoCount');

            if (photoLibrary.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-images"></i>
                        </div>
                        <div class="empty-title">No photos yet</div>
                        <div class="empty-desc">Tap above to add photos</div>
                    </div>
                `;
                count.textContent = '0';
                return;
            }

            count.textContent = photoLibrary.length;

            grid.innerHTML = '';
            photoLibrary.forEach(function(photo, index) {
                var item = document.createElement('div');
                item.className = 'photo-grid-item';

                var img = document.createElement('img');
                img.src = photo.src;
                img.alt = photo.name || 'Photo ' + (index + 1);

                var deleteBtn = document.createElement('button');
                deleteBtn.className = 'photo-grid-delete';
                deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
                deleteBtn.addEventListener('click', function() { deletePhoto(index); });

                item.appendChild(img);
                item.appendChild(deleteBtn);
                grid.appendChild(item);
            });
        }

        // Add photo to library
        function addPhoto(src, fileName) {
            const img = new Image();
            img.onload = function() {
                const photo = {
                    id: 'photo_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    src: src,
                    name: fileName || 'Photo',
                    width: img.naturalWidth,
                    height: img.naturalHeight,
                    aspectRatio: img.naturalWidth / img.naturalHeight,
                    dateAdded: new Date().toISOString()
                };
                photoLibrary.push(photo);
                saveLibrary();
                renderLibrary();
            };
            img.onerror = function() {
                const photo = {
                    id: 'photo_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    src: src,
                    name: fileName || 'Photo',
                    dateAdded: new Date().toISOString()
                };
                photoLibrary.push(photo);
                saveLibrary();
                renderLibrary();
            };
            img.src = src;
        }

        // Delete photo from library
        function deletePhoto(index) {
            if (confirm('Delete this photo from your library?')) {
                photoLibrary.splice(index, 1);
                saveLibrary();
                renderLibrary();
            }
        }

        // Save library into bookData in localStorage
        function saveLibrary() {
            if (bookData) {
                bookData.photoLibrary = photoLibrary;
                try {
                    localStorage.setItem('bookData', JSON.stringify(bookData));
                } catch (e) {
                    console.error('Save failed:', e);
                    alert('Storage is full. Try removing some photos.');
                }
            }
        }

        // File upload handler
        document.getElementById('fileUpload').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);

            // Process files sequentially to avoid memory spikes
            files.forEach(file => {
                if (!file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = function(event) {
                    addPhoto(event.target.result, file.name);
                };
                reader.readAsDataURL(file);
            });

            // Reset input
            e.target.value = '';
        });

        // Continue to design
        document.getElementById('continueBtn').addEventListener('click', function() {
            if (photoLibrary.length === 0) {
                if (!confirm('You have not uploaded any photos yet. Continue anyway?')) {
                    return;
                }
            }
            window.location.href = 'design.html';
        });

        // Initialize
        loadLibrary();
    </script>
</body>
</html>
