<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Upload Photos - Lunara</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="upload-body">

    <!-- Upload Screen -->
    <div class="setup-screen-modern">
        <!-- Header -->
        <div class="setup-header-modern">
            <button class="btn-back" onclick="window.location.href='setup.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="header-title">Upload Photos</h1>
            <div class="header-spacer"></div>
        </div>

        <!-- Content -->
        <div class="setup-content-modern">
            <!-- Progress -->
            <div class="setup-progress">
                <div class="progress-step completed">
                    <div class="step-dot">
                        <i class="fas fa-check"></i>
                    </div>
                    <span>Book Details</span>
                </div>
                <div class="progress-line active"></div>
                <div class="progress-step active">
                    <div class="step-dot"></div>
                    <span>Upload Photos</span>
                </div>
                <div class="progress-line"></div>
                <div class="progress-step">
                    <div class="step-dot"></div>
                    <span>Design</span>
                </div>
            </div>

            <h2 class="section-heading">Add Your Photos</h2>
            <p class="section-subheading">Upload photos from your device or take new ones with your camera</p>

            <!-- Upload Options Card -->
            <div class="settings-card">
                <div class="card-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Choose Upload Method</span>
                </div>

                <label for="fileUpload" class="upload-method-card-single">
                    <div class="upload-method-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-method-title">Choose Photos</div>
                    <div class="upload-method-desc">Select photos from your device</div>
                </label>
                <input type="file" id="fileUpload" multiple accept="image/*" class="hidden">
            </div>

            <!-- Photo Library Card -->
            <div class="settings-card">
                <div class="card-label">
                    <i class="fas fa-images"></i>
                    <span>Your Photo Library</span>
                    <span class="badge-count" id="photoCount">0</span>
                </div>

                <div class="photo-grid-modern" id="photoLibraryGrid">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-images"></i>
                        </div>
                        <div class="empty-title">No photos yet</div>
                        <div class="empty-desc">Tap above to add photos</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom CTA -->
        <div class="setup-footer-modern">
            <button class="btn-primary-large" id="continueBtn">
                Continue to Design
                <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- IndexedDB helper (must load before photo logic) -->
    <script src="../js/indexed-db.js"></script>

    <script>
        let photoLibrary = [];
        let bookData = null;
        // In-memory cache: photo id -> base64 src
        let srcCache = {};

        // Load existing library from bookData in localStorage + IndexedDB
        function loadLibrary() {
            const storedBook = localStorage.getItem('bookData');
            if (storedBook) {
                try { bookData = JSON.parse(storedBook); } catch (e) { bookData = null; }
                if (bookData && !bookData.photoLibrary) bookData.photoLibrary = [];
            } else {
                bookData = { photoLibrary: [] };
            }

            // Legacy migration
            const storedLegacy = localStorage.getItem('photoLibrary');
            if (storedLegacy) {
                let legacyPhotos;
                try { legacyPhotos = JSON.parse(storedLegacy); } catch (e) { legacyPhotos = []; }
                if (legacyPhotos && legacyPhotos.length > 0) {
                    legacyPhotos.forEach(function(photo) {
                        if (!photo.name) photo.name = 'Photo';
                        if (!photo.dateAdded) photo.dateAdded = new Date().toISOString();
                        bookData.photoLibrary.push(photo);
                    });
                    localStorage.removeItem('photoLibrary');
                }
            }

            photoLibrary = bookData.photoLibrary;

            // Migrate: if any entries still have .src, move to IndexedDB
            var toMigrate = [];
            photoLibrary.forEach(function(photo) {
                if (photo.src) {
                    toMigrate.push({ id: photo.id, src: photo.src });
                    srcCache[photo.id] = photo.src;
                }
            });

            if (toMigrate.length > 0) {
                PhotoDB.saveMany(toMigrate).then(function() {
                    photoLibrary.forEach(function(photo) { delete photo.src; });
                    saveLibrary();
                    renderLibrary();
                });
            } else {
                // Load image data from IndexedDB
                PhotoDB.getAllPhotos().then(function(map) {
                    srcCache = map;
                    renderLibrary();
                });
            }
        }

        // Render photo library grid
        function renderLibrary() {
            const grid = document.getElementById('photoLibraryGrid');
            const count = document.getElementById('photoCount');

            if (photoLibrary.length === 0) {
                grid.innerHTML = '<div class="empty-state">' +
                    '<div class="empty-icon"><i class="fas fa-images"></i></div>' +
                    '<div class="empty-title">No photos yet</div>' +
                    '<div class="empty-desc">Tap above to add photos</div></div>';
                count.textContent = '0';
                return;
            }

            count.textContent = photoLibrary.length;

            grid.innerHTML = '';
            photoLibrary.forEach(function(photo, index) {
                var src = srcCache[photo.id] || '';
                if (!src) return;

                var item = document.createElement('div');
                item.className = 'photo-grid-item';

                var img = document.createElement('img');
                img.src = src;
                img.alt = photo.name || 'Photo ' + (index + 1);

                var deleteBtn = document.createElement('button');
                deleteBtn.className = 'photo-grid-delete';
                deleteBtn.innerHTML = '<i class="fas fa-times"></i>';
                deleteBtn.addEventListener('click', function() { deletePhoto(index); });

                item.appendChild(img);
                item.appendChild(deleteBtn);
                grid.appendChild(item);
            });
        }

        // Compress image before storing
        function compressImage(dataUrl, callback) {
            var img = new Image();
            img.onload = function() {
                var maxW = 1600, maxH = 1600;
                var w = img.naturalWidth, h = img.naturalHeight;
                if (w > maxW || h > maxH) {
                    var ratio = Math.min(maxW / w, maxH / h);
                    w = Math.round(w * ratio);
                    h = Math.round(h * ratio);
                }
                try {
                    var canvas = document.createElement('canvas');
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    var compressed = canvas.toDataURL('image/jpeg', 0.80);
                    callback(compressed.length < dataUrl.length ? compressed : dataUrl, w, h);
                } catch (e) {
                    callback(dataUrl, img.naturalWidth, img.naturalHeight);
                }
            };
            img.onerror = function() { callback(dataUrl, 0, 0); };
            img.src = dataUrl;
        }

        // Add photo to library â€” metadata in localStorage, image data in IndexedDB
        function addPhoto(src, fileName) {
            compressImage(src, function(compressedSrc, w, h) {
                var photoId = 'photo_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                var photo = {
                    id: photoId,
                    name: fileName || 'Photo',
                    width: w,
                    height: h,
                    aspectRatio: (w && h) ? w / h : 1,
                    dateAdded: new Date().toISOString()
                };
                photoLibrary.push(photo);
                srcCache[photoId] = compressedSrc;

                // Save image to IndexedDB, metadata to localStorage
                PhotoDB.savePhoto(photoId, compressedSrc).then(function() {
                    saveLibrary();
                    renderLibrary();
                }).catch(function(err) {
                    console.error('Failed to save photo to IndexedDB:', err);
                    saveLibrary();
                    renderLibrary();
                });
            });
        }

        // Delete photo from library
        function deletePhoto(index) {
            if (confirm('Delete this photo from your library?')) {
                var photoId = photoLibrary[index] ? photoLibrary[index].id : null;
                photoLibrary.splice(index, 1);
                if (photoId) {
                    delete srcCache[photoId];
                    PhotoDB.deletePhoto(photoId);
                }
                saveLibrary();
                renderLibrary();
            }
        }

        // Save metadata only to localStorage (no image src)
        function saveLibrary() {
            if (bookData) {
                // Strip src from metadata before saving
                bookData.photoLibrary = photoLibrary.map(function(p) {
                    var copy = {};
                    for (var key in p) {
                        if (key !== 'src') copy[key] = p[key];
                    }
                    return copy;
                });
                try {
                    localStorage.setItem('bookData', JSON.stringify(bookData));
                } catch (e) {
                    console.error('Save failed:', e);
                }
            }
        }

        // File upload handler
        document.getElementById('fileUpload').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);

            files.forEach(file => {
                if (!file.type.startsWith('image/')) return;
                const reader = new FileReader();
                reader.onload = function(event) {
                    addPhoto(event.target.result, file.name);
                };
                reader.readAsDataURL(file);
            });

            e.target.value = '';
        });

        // Continue to design
        document.getElementById('continueBtn').addEventListener('click', function() {
            if (photoLibrary.length === 0) {
                if (!confirm('You have not uploaded any photos yet. Continue anyway?')) {
                    return;
                }
            }
            window.location.href = 'design.html';
        });

        // Initialize
        loadLibrary();
    </script>
</body>
</html>
