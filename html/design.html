<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Lunara - Design</title>

    <!-- Bootstrap CSS -->

    <!-- Google Fonts - Extended -->

<body>

    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Lunara...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar"></div>
        </div>
    </div>

    <!-- Keyboard Shortcuts Hint -->
    <div id="keyboardHint" class="keyboard-hint">

    <!-- Design Screen -->

        <div class="design-header-clean">
            <button class="btn-back" onclick="window.location.href='upload.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-center">
                <h1 class="header-title">Design</h1>
            </div>
            <button class="btn-header-icon btn-export-icon" id="exportBtn" title="Export PDF">
                <i class="fas fa-download"></i>
            </button>
        </div>

        <!-- Page Info Bar -->
        <div class="page-info-bar">
            <span class="page-counter-large" id="pageCounter">Page 1 / 10</span>
            <div class="page-info-actions">
                <button class="btn-undo-redo" id="undoBtn" onclick="undo()" disabled title="Undo">
                    <i class="fas fa-undo"></i>
                </button>
                <button class="btn-undo-redo" id="redoBtn" onclick="redo()" disabled title="Redo">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="btn-add-page" onclick="PageManager.addPage()">
                    <i class="fas fa-plus"></i>

                </button>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-area-clean">
            <div id="pageCanvas" class="page-canvas landscape">
                <div id="imageContainer" class="image-grid classic"></div>

            </div>

            </button>
            <button class="btn-tool" onclick="FreeLayout.sendToBack()" title="Back">
                <i class="fas fa-arrow-down"></i>

                <button class="control-toggle-btn" data-panel="text">

                <button class="control-toggle-btn" data-panel="pages">

                </div>

                <!-- Layout Panel -->

                    </div>
                    <div class="panel-content">
                        <div class="layout-mode-selector">

                                <div class="setting-group">
                                    <label>Columns</label>

    <script>
        // Load book data from localStorage
        let bookData = JSON.parse(localStorage.getItem('bookData'));
        let currentPageIndex = parseInt(localStorage.getItem('currentPageIndex')) || 0;
        let selectedTextBlockIndex = null;
        // Track which grid cell the user clicked so the next library photo goes there
        window.selectedGridSlot = null;

        // Undo/Redo history
        const undoHistory = [];
        const redoHistory = [];
        const MAX_HISTORY = 30;
        let historyPaused = false;

        // Track the last saved state so we can push it to undo BEFORE the next change
        let lastSavedState = null;

        function pushUndoState() {
            if (historyPaused) return;
            // Push the PREVIOUS state (before the current change) to undo history
            if (lastSavedState !== null) {
                undoHistory.push(lastSavedState);
                if (undoHistory.length > MAX_HISTORY) undoHistory.shift();
                redoHistory.length = 0;
                updateUndoRedoButtons();
            }
        }

        function undo() {
            if (undoHistory.length === 0) return;
            redoHistory.push(JSON.stringify(bookData));
            const prev = undoHistory.pop();
            historyPaused = true;
            bookData = JSON.parse(prev);
            lastSavedState = prev;
            localStorage.setItem('bookData', prev);
            historyPaused = false;
            if (currentPageIndex >= bookData.pages.length) {
                currentPageIndex = bookData.pages.length - 1;
            }
            renderCurrentPage();
            PageManager.renderThumbnailStrip();
            updateUndoRedoButtons();
        }

        function redo() {
            if (redoHistory.length === 0) return;
            undoHistory.push(JSON.stringify(bookData));
            const next = redoHistory.pop();
            historyPaused = true;
            bookData = JSON.parse(next);
            lastSavedState = next;
            localStorage.setItem('bookData', next);
            historyPaused = false;
            if (currentPageIndex >= bookData.pages.length) {
                currentPageIndex = bookData.pages.length - 1;
            }
            renderCurrentPage();
            PageManager.renderThumbnailStrip();
            updateUndoRedoButtons();
        }

        function updateUndoRedoButtons() {
            const undoBtn = document.getElementById('undoBtn');
            const redoBtn = document.getElementById('redoBtn');
            if (undoBtn) undoBtn.disabled = undoHistory.length === 0;
            if (redoBtn) redoBtn.disabled = redoHistory.length === 0;
        }

        // Redirect to setup if no data
        if (!bookData) {
            window.location.href = 'setup.html';
        }

        // Migrate and ensure data structure
        function migrateBookData() {
            // Ensure photoLibrary exists
            if (!bookData.photoLibrary) {
                bookData.photoLibrary = [];
            }

            // Merge photos from legacy standalone 'photoLibrary' localStorage key
            // (upload.html previously saved here instead of inside bookData)
            const legacyLibrary = localStorage.getItem('photoLibrary');
            if (legacyLibrary) {
                try {
                    const legacyPhotos = JSON.parse(legacyLibrary);
                    if (Array.isArray(legacyPhotos) && legacyPhotos.length > 0) {
                        const existingSrcs = new Set(bookData.photoLibrary.map(p => p.src));
                        legacyPhotos.forEach(photo => {
                            if (photo.src && !existingSrcs.has(photo.src)) {
                                bookData.photoLibrary.push({
                                    id: photo.id || 'photo_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                                    src: photo.src,
                                    name: photo.name || 'Photo',
                                    width: photo.width,
                                    height: photo.height,
                                    aspectRatio: photo.aspectRatio,
                                    dateAdded: photo.dateAdded || new Date().toISOString()
                                });
                                existingSrcs.add(photo.src);
                            }
                        });
                        // Remove legacy key after successful merge
                        localStorage.removeItem('photoLibrary');
                    }
                } catch (e) {
                    console.warn('Failed to parse legacy photoLibrary:', e);
                }
            }

            // Ensure pages have required properties
            bookData.pages.forEach((page, index) => {
                if (!page.id) page.id = 'page_' + index;
                if (!page.textBlocks) page.textBlocks = [];
                if (!page.elements) page.elements = [];
                if (!page.images) page.images = [];
                if (!page.imageColumns) page.imageColumns = bookData.layout === 'classic' ? 1 : bookData.layout === 'modern' ? 2 : 3;
                if (page.imageSpacing === undefined) page.imageSpacing = 0;
                if (!page.bgPattern) page.bgPattern = 'none';
                if (!page.layoutMode) page.layoutMode = 'grid';
                if (!page.gridTemplate) page.gridTemplate = '2x2';
                if (!page.gridRows) page.gridRows = 2;
                if (!page.gridCols) page.gridCols = 2;
                if (page.gridSpacing === undefined) page.gridSpacing = 0;
                if (page.gridPadding === undefined) page.gridPadding = 0;
                // Migrate old large spacing/padding values to 0 for full-bleed
                if (page.gridSpacing >= 20) page.gridSpacing = 0;
                if (page.gridPadding >= 20) page.gridPadding = 0;
                if (page.imageSpacing >= 20) page.imageSpacing = 0;
                // Default photo fit to cover for full cell filling
                if (!page.photoFit) page.photoFit = 'cover';
            });

            saveBookData();
        }

        historyPaused = true;
        migrateBookData();
        historyPaused = false;
        // Capture initial state so first undo works correctly
        lastSavedState = JSON.stringify(bookData);

        // Initialize page
        function init() {
            // Update info elements if they exist (optional)
            const totalPagesEl = document.getElementById('totalPages');
            const currentLayoutEl = document.getElementById('currentLayout');
            const currentOrientationEl = document.getElementById('currentOrientation');
            const totalPagesIndicatorEl = document.getElementById('totalPagesIndicator');

            if (totalPagesEl) totalPagesEl.textContent = bookData.numPages;
            if (currentLayoutEl) currentLayoutEl.textContent = bookData.layout.charAt(0).toUpperCase() + bookData.layout.slice(1);
            if (currentOrientationEl) currentOrientationEl.textContent = bookData.orientation.charAt(0).toUpperCase() + bookData.orientation.slice(1);
            if (totalPagesIndicatorEl) totalPagesIndicatorEl.textContent = bookData.numPages;

            // Initialize modules
            // UIManager.init(); // Disabled - using fixed bottom nav instead of swipe bottom sheet
            TouchGestures.init();
            PageManager.init();
            PhotoLibrary.init();
            GridLayout.init();
            FreeLayout.init();
            TextEditor.init();
            ImageFilters.init();
            PDFExport.init();

            setupEventListeners();
            renderCurrentPage();
            updateNavigationButtons();
        }

        // Setup Bottom Navigation
        function setupBottomNavigation() {
            const toggleBtns = document.querySelectorAll('.control-toggle-btn');
            const panels = document.querySelectorAll('.control-panel');

            toggleBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const targetPanel = this.getAttribute('data-panel');

                    // Remove active class from all buttons and panels
                    toggleBtns.forEach(b => b.classList.remove('active'));
                    panels.forEach(panel => panel.classList.remove('active'));

                    // Add active class to clicked button
                    this.classList.add('active');

                    // Show corresponding panel
                    const panel = document.getElementById('panel-' + targetPanel);
                    if (panel) {
                        panel.classList.add('active');
                    }

                    // If switching to text tab and a text block is selected, show editor
                    if (targetPanel === 'text' && selectedTextBlockIndex !== null) {
                        document.getElementById('textEditor').style.display = 'block';
                    }
                });
            });
        }

        // Helper function to switch tabs programmatically
        function switchToTab(tabName) {
            const targetButton = document.querySelector(`.control-toggle-btn[data-panel="${tabName}"]`);
            if (targetButton) {
                targetButton.click();
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Bottom Navigation Tab Switching
            setupBottomNavigation();

            // Library upload
            const libraryUploadEl = document.getElementById('libraryUpload');
            if (libraryUploadEl) {
                libraryUploadEl.addEventListener('change', function(e) {
                    console.log('File input changed! Files:', e.target.files);
                    if (e.target.files && e.target.files.length > 0) {
                        console.log('Calling PhotoLibrary.uploadPhotos...');
                        PhotoLibrary.uploadPhotos(e.target.files);
                        e.target.value = '';
                    } else {
                        console.log('No files selected');
                    }
                });
            }

            // Layout mode toggle
            document.querySelectorAll('input[name="layoutMode"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    const newMode = this.value;
                    const page = bookData.pages[currentPageIndex];
                    page.layoutMode = newMode;

                    // Toggle settings visibility
                    document.getElementById('gridSettings').style.display = newMode === 'grid' ? 'block' : 'none';
                    document.getElementById('freeModeSettings').style.display = newMode === 'free' ? 'block' : 'none';

                    // Convert images to appropriate format
                    if (newMode === 'free') {
                        // Filter out null slots before converting to free mode objects
                        page.images = page.images
                            .filter(img => img !== null && img !== undefined)
                            .map((img, i) => {
                                if (typeof img === 'string') {
                                    return {
                                        src: img,
                                        x: 20 + (i % 3) * 250,
                                        y: 20 + Math.floor(i / 3) * 250,
                                        width: 220,
                                        height: 220,
                                        rotation: 0,
                                        zIndex: i + 1
                                    };
                                }
                                return img;
                            });
                    }

                    // Always ensure text blocks have position data (both modes)
                    if (page.textBlocks) {
                        const canvasEl = document.getElementById('pageCanvas');
                        const canvasW = canvasEl ? canvasEl.offsetWidth : 400;
                        const canvasH = canvasEl ? canvasEl.offsetHeight : 500;
                        page.textBlocks.forEach((block, i) => {
                            if (block.x === undefined) block.x = Math.max(10, (canvasW - 280) / 2);
                            if (block.y === undefined) block.y = canvasH * 0.7 + (i * 50);
                            if (!block.width) block.width = 280;
                            if (block.rotation === undefined) block.rotation = 0;
                        });
                    }

                    saveBookData();
                    renderCurrentPage();
                    PageManager.renderThumbnailStrip();
                });
            });

            // Background controls
            const bgColorEl = document.getElementById('bgColor');
            if (bgColorEl) {
                bgColorEl.addEventListener('change', function() {
                    bookData.pages[currentPageIndex].backgroundColor = this.value;
                    const colorValueEl = document.getElementById('colorValue');
                    if (colorValueEl) colorValueEl.textContent = this.value;
                    saveBookData();
                    renderCurrentPage();
                    PageManager.renderThumbnailStrip();
                });
            }

            const bgPatternEl = document.getElementById('bgPattern');
            if (bgPatternEl) {
                bgPatternEl.addEventListener('change', function() {
                    bookData.pages[currentPageIndex].bgPattern = this.value;
                    saveBookData();
                    renderCurrentPage();
                });
            }

            // Auto arrange button
            const autoArrangeBtnEl = document.getElementById('autoArrangeBtn');
            if (autoArrangeBtnEl) {
                autoArrangeBtnEl.addEventListener('click', function() {
                    GridLayout.autoArrangeImages();
                });
            }

            // Rotation value input
            const rotationValueEl = document.getElementById('rotationValue');
            if (rotationValueEl) {
                rotationValueEl.addEventListener('change', function() {
                    FreeLayout.setRotation(parseInt(this.value) || 0);
                });
            }

            // Navigation
            const prevBtnEl = document.getElementById('prevBtn');
            const nextBtnEl = document.getElementById('nextBtn');
            if (prevBtnEl) prevBtnEl.addEventListener('click', previousPage);
            if (nextBtnEl) nextBtnEl.addEventListener('click', nextPage);

            // Drag and drop on upload area
            setupDragDrop();

            // Click on canvas blank area to deselect grid images (for filter panel)
            const pageCanvas = document.getElementById('pageCanvas');
            if (pageCanvas) {
                pageCanvas.addEventListener('click', function(e) {
                    // Only deselect if clicking directly on canvas or image-grid, not on an image
                    if (e.target === pageCanvas || e.target.classList.contains('image-grid') || e.target.classList.contains('grid-cell-empty')) {
                        ImageFilters.hidePanel();
                    }
                });
            }

            // Undo/Redo keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) return;
                if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
                    e.preventDefault();
                    undo();
                } else if ((e.ctrlKey || e.metaKey) && (e.key === 'y' || (e.key === 'z' && e.shiftKey))) {
                    e.preventDefault();
                    redo();
                }
            });
        }

        // Setup drag and drop for library upload
        function setupDragDrop() {
            const uploadLabel = document.querySelector('.btn-add');

            if (!uploadLabel) {
                console.log('Upload button not found, skipping drag-drop setup');
                return;
            }

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadLabel.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadLabel.addEventListener(eventName, () => {
                    uploadLabel.classList.add('drag-over');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadLabel.addEventListener(eventName, () => {
                    uploadLabel.classList.remove('drag-over');
                }, false);
            });

            uploadLabel.addEventListener('drop', function(e) {
                const files = e.dataTransfer.files;
                PhotoLibrary.uploadPhotos(files);
            }, false);
        }

        // Render current page
        function renderCurrentPage() {
            const page = bookData.pages[currentPageIndex];
            const canvas = document.getElementById('pageCanvas');
            const imageContainer = document.getElementById('imageContainer');
            const textContainer = document.getElementById('textContainer');

            const isFreeMode = page.layoutMode === 'free';

            // Update layout mode toggle
            document.getElementById('layoutModeGrid').checked = !isFreeMode;
            document.getElementById('layoutModeFree').checked = isFreeMode;
            document.getElementById('gridSettings').style.display = isFreeMode ? 'none' : 'block';
            document.getElementById('freeModeSettings').style.display = isFreeMode ? 'block' : 'none';

            // Update canvas
            canvas.className = `page-canvas ${bookData.orientation}`;
            if (isFreeMode) {
                canvas.classList.add('free-layout');
            }
            canvas.style.backgroundColor = page.backgroundColor || '#ffffff';

            // Apply pattern
            canvas.classList.remove('bg-pattern-dots', 'bg-pattern-lines', 'bg-pattern-grid');
            if (page.bgPattern && page.bgPattern !== 'none') {
                canvas.classList.add(`bg-pattern-${page.bgPattern}`);
            }

            // Update image container
            imageContainer.className = `image-grid ${isFreeMode ? 'free' : bookData.layout}`;

            if (!isFreeMode) {
                // Apply grid layout - fill the entire canvas
                const rows = page.gridRows || 2;
                const cols = page.gridCols || 2;
                const spacing = page.gridSpacing !== undefined ? page.gridSpacing : 0;
                const padding = page.gridPadding !== undefined ? page.gridPadding : 0;

                imageContainer.style.display = 'grid';
                imageContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                imageContainer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
                imageContainer.style.gap = `${spacing}px`;
                imageContainer.style.padding = `${padding}px`;
                imageContainer.style.position = 'absolute';
                imageContainer.style.top = '0';
                imageContainer.style.left = '0';
                imageContainer.style.right = '0';
                imageContainer.style.bottom = '0';
                imageContainer.style.width = '100%';
                imageContainer.style.height = '100%';
            } else {
                imageContainer.style.display = 'block';
                imageContainer.style.padding = '0';
                imageContainer.style.position = 'absolute';
                imageContainer.style.top = '0';
                imageContainer.style.left = '0';
                imageContainer.style.right = '0';
                imageContainer.style.bottom = '0';
                imageContainer.style.width = '100%';
                imageContainer.style.height = '100%';
            }

            // Remove page-canvas padding in grid mode to allow full bleed
            canvas.style.padding = isFreeMode ? '0' : '0';

            // Render images
            imageContainer.innerHTML = '';
            const templateDef = GridLayout.getTemplate(page.gridTemplate);
            const hasCells = templateDef && templateDef.cells;

            if (isFreeMode) {
                // === FREE MODE: render all images with absolute positioning ===
                page.images.forEach((imageData, index) => {
                    if (imageData === null || imageData === undefined) return;
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'uploaded-image';
                    imgDiv.dataset.index = index;

                    imgDiv.classList.add('free-positioned', 'page-element-image');
                    const imgObj = typeof imageData === 'string' ? {
                        src: imageData,
                        x: 20 + (index % 3) * 250,
                        y: 20 + Math.floor(index / 3) * 250,
                        width: 220,
                        height: 220,
                        rotation: 0,
                        zIndex: index + 1
                    } : imageData;

                    imgDiv.style.left = imgObj.x + 'px';
                    imgDiv.style.top = imgObj.y + 'px';
                    imgDiv.style.width = imgObj.width + 'px';
                    imgDiv.style.height = imgObj.height + 'px';
                    imgDiv.style.zIndex = imgObj.zIndex || index + 1;
                    if (imgObj.rotation) {
                        imgDiv.style.transform = `rotate(${imgObj.rotation}deg)`;
                        imgDiv.setAttribute('data-rotation', imgObj.rotation);
                    }
                    imgDiv.setAttribute('data-x', imgObj.x);
                    imgDiv.setAttribute('data-y', imgObj.y);

                    imgDiv.innerHTML = `
                        <img src="${imgObj.src}" alt="Photo ${index + 1}">
                        <button class="delete-image" onclick="event.stopPropagation(); deleteImage(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                        <div class="rotation-handle" title="Drag to rotate">
                            <i class="fas fa-redo"></i>
                        </div>
                    `;

                    if (imgObj.filters) {
                        const imgEl = imgDiv.querySelector('img');
                        if (imgEl) imgEl.style.filter = ImageFilters.buildFilterCss(imgObj.filters);
                    }

                    // Tap to select for filter editing
                    imgDiv.addEventListener('click', function(e) {
                        if (e.target.closest('.delete-image') || e.target.closest('.rotation-handle')) return;
                        e.stopPropagation();
                        document.querySelectorAll('.uploaded-image.filter-selected').forEach(el => el.classList.remove('filter-selected'));
                        imgDiv.classList.add('filter-selected');
                        ImageFilters.showPanel(index, imgDiv);
                    });

                    imageContainer.appendChild(imgDiv);
                });
            } else {
                // === GRID MODE: render slot-by-slot so each cell maps to a fixed position ===
                const maxSlots = hasCells
                    ? templateDef.cells.length
                    : (page.gridRows || 2) * (page.gridCols || 2);

                for (let slot = 0; slot < maxSlots; slot++) {
                    const imageData = (slot < page.images.length) ? page.images[slot] : null;

                    if (imageData !== null && imageData !== undefined) {
                        // --- Render image in this slot ---
                        const imgDiv = document.createElement('div');
                        imgDiv.className = 'uploaded-image';
                        imgDiv.dataset.index = slot;

                        const photoFit = page.photoFit || 'cover';
                        imgDiv.classList.add(`fit-${photoFit}`);

                        if (hasCells && slot < templateDef.cells.length) {
                            const cell = templateDef.cells[slot];
                            imgDiv.style.gridColumn = `${cell.col} / span ${cell.colSpan}`;
                            imgDiv.style.gridRow = `${cell.row} / span ${cell.rowSpan}`;
                        }

                        const src = typeof imageData === 'string' ? imageData : imageData.src;
                        imgDiv.innerHTML = `
                            <img src="${src}" alt="Photo ${slot + 1}">
                            <button class="delete-image" onclick="event.stopPropagation(); deleteImage(${slot})">
                                <i class="fas fa-times"></i>
                            </button>
                        `;

                        const gridFilters = (typeof imageData === 'object') ? imageData.filters : null;
                        if (gridFilters) {
                            const imgEl = imgDiv.querySelector('img');
                            if (imgEl) imgEl.style.filter = ImageFilters.buildFilterCss(gridFilters);
                        }

                        // Tap to select for filter editing
                        imgDiv.style.cursor = 'pointer';
                        imgDiv.addEventListener('click', (function(s) {
                            return function(e) {
                                if (e.target.closest('.delete-image')) return;
                                e.stopPropagation();
                                document.querySelectorAll('.uploaded-image.filter-selected').forEach(el => el.classList.remove('filter-selected'));
                                imgDiv.classList.add('filter-selected');
                                ImageFilters.showPanel(s, imgDiv);
                            };
                        })(slot));

                        imageContainer.appendChild(imgDiv);
                    } else {
                        // --- Render empty cell placeholder at this slot ---
                        const emptyDiv = document.createElement('div');
                        emptyDiv.className = 'grid-cell-empty';
                        emptyDiv.dataset.slot = slot;

                        if (hasCells && slot < templateDef.cells.length) {
                            const cell = templateDef.cells[slot];
                            emptyDiv.style.gridColumn = `${cell.col} / span ${cell.colSpan}`;
                            emptyDiv.style.gridRow = `${cell.row} / span ${cell.rowSpan}`;
                        }

                        // Highlight if this cell is the selected target
                        if (window.selectedGridSlot === slot) {
                            emptyDiv.classList.add('selected-slot');
                        }

                        emptyDiv.innerHTML = '<i class="fas fa-plus"></i>';

                        // Click: select this cell as target, then switch to photos tab
                        emptyDiv.addEventListener('click', (function(s) {
                            return function() {
                                window.selectedGridSlot = s;
                                // Highlight the selected cell
                                document.querySelectorAll('.grid-cell-empty').forEach(c => c.classList.remove('selected-slot'));
                                emptyDiv.classList.add('selected-slot');
                                switchToTab('photos');
                            };
                        })(slot));

                        // Drag-and-drop: accept photos dragged from library
                        emptyDiv.addEventListener('dragover', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            e.dataTransfer.dropEffect = 'copy';
                            emptyDiv.classList.add('drop-hover');
                        });
                        emptyDiv.addEventListener('dragleave', () => {
                            emptyDiv.classList.remove('drop-hover');
                        });
                        emptyDiv.addEventListener('drop', (function(s) {
                            return function(e) {
                                e.preventDefault();
                                e.stopPropagation();
                                emptyDiv.classList.remove('drop-hover');
                                canvas.classList.remove('drop-target');
                                window.selectedGridSlot = s;
                                const photoId = e.dataTransfer.getData('text/plain');
                                if (photoId) {
                                    PhotoLibrary.addPhotoToPage(photoId);
                                } else if (PhotoLibrary.getDraggedPhoto()) {
                                    PhotoLibrary.addPhotoToPage(PhotoLibrary.getDraggedPhoto().id);
                                }
                            };
                        })(slot));

                        imageContainer.appendChild(emptyDiv);
                    }
                }
            }

            // Show empty page state if no content in free mode
            const nonNullImages = page.images.filter(img => img !== null && img !== undefined);
            const hasContent = nonNullImages.length > 0 || (page.textBlocks && page.textBlocks.length > 0);
            const existingEmptyState = canvas.querySelector('.empty-page-state');
            if (existingEmptyState) existingEmptyState.remove();

            if (!hasContent && isFreeMode) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-page-state';
                emptyState.innerHTML = `
                    <i class="fas fa-images"></i>
                    <p>Drag photos here</p>
                    <span>or double-click a photo in the library</span>
                `;
                canvas.appendChild(emptyState);
            }

            // Render text blocks - always free-positioned and draggable in both modes
            textContainer.innerHTML = '';
            textContainer.style.position = 'absolute';
            textContainer.style.top = '0';
            textContainer.style.left = '0';
            textContainer.style.width = '100%';
            textContainer.style.height = '100%';
            textContainer.style.pointerEvents = 'none';
            textContainer.style.zIndex = '50';

            if (page.textBlocks && page.textBlocks.length > 0) {
                page.textBlocks.forEach((block, index) => {
                    const textDiv = document.createElement('div');
                    textDiv.className = 'page-text-element free-positioned';
                    textDiv.dataset.index = index;
                    textDiv.style.pointerEvents = 'auto';

                    // Ensure position data exists
                    const canvasEl = document.getElementById('pageCanvas');
                    const defaultX = block.x || 20;
                    const defaultY = block.y || (canvasEl ? canvasEl.offsetHeight * 0.7 : 400) + (index * 60);
                    const defaultWidth = block.width || 280;

                    textDiv.style.left = defaultX + 'px';
                    textDiv.style.top = defaultY + 'px';
                    textDiv.style.width = defaultWidth + 'px';
                    textDiv.style.zIndex = block.zIndex || 100 + index;
                    if (block.rotation) {
                        textDiv.style.transform = `rotate(${block.rotation}deg)`;
                        textDiv.setAttribute('data-rotation', block.rotation);
                    }
                    textDiv.setAttribute('data-x', defaultX);
                    textDiv.setAttribute('data-y', defaultY);

                    textDiv.innerHTML = `
                        ${block.content}
                        <div class="rotation-handle" title="Drag to rotate">
                            <i class="fas fa-redo"></i>
                        </div>
                    `;

                    // Apply styles
                    textDiv.style.fontFamily = block.fontFamily || "'Montserrat', sans-serif";
                    textDiv.style.fontSize = `${block.fontSize || 16}px`;
                    textDiv.style.fontWeight = block.fontWeight || 400;
                    textDiv.style.color = block.color || '#2c3e50';
                    textDiv.style.textAlign = block.align || 'center';

                    // Apply additional styles
                    if (block.style) {
                        if (block.style.fontStyle) textDiv.style.fontStyle = block.style.fontStyle;
                        if (block.style.textDecoration) textDiv.style.textDecoration = block.style.textDecoration;
                        if (block.style.lineHeight) textDiv.style.lineHeight = block.style.lineHeight;
                        if (block.style.letterSpacing) textDiv.style.letterSpacing = block.style.letterSpacing + 'px';
                        if (block.style.backgroundColor && block.style.backgroundOpacity > 0) {
                            const bgColor = block.style.backgroundColor;
                            const opacity = block.style.backgroundOpacity;
                            const hex = bgColor.replace('#', '');
                            const r = parseInt(hex.substring(0, 2), 16);
                            const g = parseInt(hex.substring(2, 4), 16);
                            const b = parseInt(hex.substring(4, 6), 16);
                            textDiv.style.backgroundColor = `rgba(${r}, ${g}, ${b}, ${opacity})`;
                        }
                    }

                    textDiv.onclick = (e) => {
                        if (!e.target.classList.contains('rotation-handle')) {
                            TextEditor.selectTextBlock(index);
                            switchToTab('text');
                        }
                    };

                    textContainer.appendChild(textDiv);
                });
            }

            // Update page info (optional elements)
            const currentPageNumberEl = document.getElementById('currentPageNumber');
            const pageIndicatorEl = document.getElementById('pageIndicator');
            const elementCountEl = document.getElementById('elementCount');
            const libraryCountEl = document.getElementById('libraryCount');

            if (currentPageNumberEl) currentPageNumberEl.textContent = currentPageIndex + 1;
            if (pageIndicatorEl) pageIndicatorEl.textContent = currentPageIndex + 1;
            if (elementCountEl) elementCountEl.textContent = (page.images?.filter(img => img !== null && img !== undefined).length || 0) + (page.textBlocks?.length || 0);
            if (libraryCountEl) libraryCountEl.textContent = bookData.photoLibrary?.length || 0;

            // Update controls (optional elements)
            const bgColorEl = document.getElementById('bgColor');
            const colorValueEl = document.getElementById('colorValue');
            const bgPatternEl = document.getElementById('bgPattern');

            if (bgColorEl) bgColorEl.value = page.backgroundColor || '#ffffff';
            if (colorValueEl) colorValueEl.textContent = page.backgroundColor || '#ffffff';
            if (bgPatternEl) bgPatternEl.value = page.bgPattern || 'none';

            // Update grid controls
            GridLayout.updateControls();

            // Render text blocks list
            TextEditor.renderTextBlocksList();

            // Re-initialize interact.js for new elements
            // Always reinit for text blocks (draggable in both modes)
            // and for images in free mode
            FreeLayout.reinitialize();
        }

        // Delete image
        function deleteImage(imageIndex) {
            if (!confirm('Delete this image?')) return;

            const page = bookData.pages[currentPageIndex];
            if (page.layoutMode !== 'free') {
                // Grid mode: null-out the slot to preserve cell positions
                page.images[imageIndex] = null;
                // Trim trailing nulls to keep array clean
                while (page.images.length > 0 && page.images[page.images.length - 1] === null) {
                    page.images.pop();
                }
            } else {
                page.images.splice(imageIndex, 1);
            }
            saveBookData();
            renderCurrentPage();
            PageManager.renderThumbnailStrip();
            PageManager.showToast('Image deleted');
        }

        // Navigation
        function previousPage() {
            if (currentPageIndex > 0) {
                currentPageIndex--;
                window.selectedGridSlot = null;
                TextEditor.clearSelection();
                FreeLayout.deselectElement();
                saveCurrentPageIndex();
                renderCurrentPage();
                updateNavigationButtons();
                PageManager.updateThumbnailSelection();
            }
        }

        function nextPage() {
            if (currentPageIndex < bookData.numPages - 1) {
                currentPageIndex++;
                window.selectedGridSlot = null;
                TextEditor.clearSelection();
                FreeLayout.deselectElement();
                saveCurrentPageIndex();
                renderCurrentPage();
                updateNavigationButtons();
                PageManager.updateThumbnailSelection();
            }
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (prevBtn) prevBtn.disabled = currentPageIndex === 0;
            if (nextBtn) nextBtn.disabled = currentPageIndex === bookData.numPages - 1;

            // Update page counter in header
            const pageCounter = document.getElementById('pageCounter');
            if (pageCounter) {
                pageCounter.textContent = `Page ${currentPageIndex + 1} / ${bookData.numPages}`;
            }
        }

        // Save functions
        function saveBookData() {
            pushUndoState();
            const currentState = JSON.stringify(bookData);
            lastSavedState = currentState;
            localStorage.setItem('bookData', currentState);
        }

        function saveCurrentPageIndex() {
            localStorage.setItem('currentPageIndex', currentPageIndex.toString());
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading screen after initialization
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                }
            }, 800);

            init();

            // Show keyboard hint briefly
            setTimeout(() => {
                const hint = document.getElementById('keyboardHint');
                if (hint) {
                    hint.classList.add('visible');
                    setTimeout(() => hint.classList.remove('visible'), 4000);
                }
            }, 2000);
        });

        // Global keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ignore if typing in input/textarea
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            // ? - Show shortcuts help
            if (e.key === '?' || (e.shiftKey && e.key === '/')) {
                e.preventDefault();
                showKeyboardShortcuts();
            }

            // Ctrl/Cmd + S - Save (prevent default, show toast)
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveBookData();
                PageManager.showToast('Progress saved');
            }

            // Ctrl/Cmd + E - Export
            if ((e.ctrlKey || e.metaKey) && e.key === 'e') {
                e.preventDefault();
                PDFExport.showExportDialog();
            }

            // Arrow keys for page navigation (when not editing)
            if (e.key === 'ArrowLeft' && e.altKey) {
                e.preventDefault();
                previousPage();
            }
            if (e.key === 'ArrowRight' && e.altKey) {
                e.preventDefault();
                nextPage();
            }

            // N - New page
            if (e.key === 'n' && !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                PageManager.addPage();
            }

            // T - Add text
            if (e.key === 't' && !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                TextEditor.addTextBlock();
                switchToTab('text');
            }

            // G - Toggle grid/free mode
            if (e.key === 'g' && !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                const page = bookData.pages[currentPageIndex];
                const newMode = page.layoutMode === 'grid' ? 'free' : 'grid';
                document.getElementById(newMode === 'grid' ? 'layoutModeGrid' : 'layoutModeFree').click();
            }

            // 1-9 - Quick page navigation
            if (e.key >= '1' && e.key <= '9' && !e.ctrlKey && !e.metaKey && !e.altKey) {
                const pageNum = parseInt(e.key) - 1;
                if (pageNum < bookData.numPages) {
                    e.preventDefault();
                    PageManager.goToPage(pageNum);
                }
            }
        });

        function showKeyboardShortcuts() {
            let dialog = document.getElementById('shortcutsDialog');
            if (!dialog) {
                dialog = document.createElement('div');
                dialog.id = 'shortcutsDialog';
